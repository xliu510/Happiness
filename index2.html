<!DOCTYPE html>

    <head>

    <body>
		<div class="container">

				<div class="clr"></div>
				
				<ul class="ff-items">
					<li class="ff-item-type-2">
						<a href="graph.html">

					</li>
					<li class="ff-item-type-2">

							<span>Donut Chart</span>
