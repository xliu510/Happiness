<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Plot Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- <link rel="shortcut icon" href="../favicon.ico">  -->
        <link rel="stylesheet" type="text/css" href="../static/css/visualization_demo.css" />

		<script type="text/javascript" src="js/visualization_modernizr.custom.29473.js"></script>

    <body>
		<div class="container">
				<header>
					<h1>Project Happiness<span></span></h1>
					<nav class="codrops-demos">
						<a href="/">Analytics</a>
						<a href="/visualization">Visualization</a>
					</nav>
				</header>
		</div>
        <div class="container-body">
            <div class="codrops-top">
                 <div class="clr"></div>
			</div><br><br>
			
			<section class="ff-container">
			
				<input id="select-type-all" name="radio-set-1" type="radio" class="ff-selector-type-all" checked="checked" />
				<label for="select-type-all" class="ff-label-type-all">All</label>
				
				<input id="select-type-1" name="radio-set-1" type="radio" class="ff-selector-type-1" />
				<label for="select-type-1" class="ff-label-type-1">Maps</label>
				
				<input id="select-type-2" name="radio-set-1" type="radio" class="ff-selector-type-2" />
				<label for="select-type-2" class="ff-label-type-2">Plots</label>
				
				<input id="select-type-3" name="radio-set-1" type="radio" class="ff-selector-type-3" />
				<label for="select-type-3" class="ff-label-type-3">Tableau</label>
				
				<div class="clr"></div>
				
				<ul class="ff-items">
					<li class="ff-item-type-2">
						<a href="/sandy_graph">
							<span>Radial Plot</span>
							<img src="../static/img/radial-plot.png" />
						</a>
					</li>
					<li class="ff-item-type-1">
						<a href="/happiness_kmeans">
							<span>Kmeans Clustering</span>
							<img src="../static/img/kmeans.png" />
						</a>
					</li>
					<li class="ff-item-type-2">
						<a href="/index_jessie">
							<span>Bubble Plot</span>
							<img src="../static/img/bubble-plot.png" />
						</a>
					</li>
					<li class="ff-item-type-1">
						<a href="/happiness_rank">
							<span>Happiness Rank</span>
							<img src="../static/img/happiness_rank.png" />
						</a>
					</li>
					<li class="ff-item-type-3">
						<a href="/tableau">
							<span>Tableau Story</span>
							<img src="../static/img/tableau-desktop-logo.jpg" />
						</a>
					</li>
					<li class="ff-item-type-1">
						<a href="/happiness_score">
							<span>Happiness Score</span>
							<img src="../static/img/happiness_score.PNG" />
						</a>
					</li>
					<!-- <li class="ff-item-type-2">
						<a href="#">
							<span>Gender Diagram</span>

					</li>
					<li class="ff-item-type-1">

							<span>Kmeans Clustering</span>
							<img src="../static/img/kmeans.png" />
						</a>
					</li>
					<li class="ff-item-type-2">

							<span>Bubble Chart</span>
							<img src="../static/img/bubble.png" />
						</a>
					</li> -->
				</ul>
			</section>
        </div>
